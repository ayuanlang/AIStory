services:
  # Backend Service
  - type: web
    name: aistory-backend
    env: python
    region: oregon
    healthCheckPath: /healthz
    buildCommand: |
      cd backend
      pip install --no-cache-dir -r requirements.txt
    startCommand: |
      cd backend
      python add_users_credits_column.py || true
      python add_scene_ai_shots_result_column.py || true
      python add_users_email_verification_columns.py || true
      python backfill_user_verification_for_active.py || true
      gunicorn app.main:app \
        -k uvicorn.workers.UvicornWorker \
        --bind 0.0.0.0:$PORT \
        --workers ${WEB_CONCURRENCY:-3} \
        --timeout ${GUNICORN_TIMEOUT:-180} \
        --keep-alive ${GUNICORN_KEEPALIVE:-15} \
        --max-requests ${GUNICORN_MAX_REQUESTS:-2000} \
        --max-requests-jitter ${GUNICORN_MAX_REQUESTS_JITTER:-200}
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 43200
      - key: SECURITY_HEADERS_ENABLED
        value: "1"
      - key: SECURITY_HSTS_SECONDS
        value: "31536000"
      - key: GZIP_MINIMUM_SIZE
        value: "1024"
      - key: WEB_CONCURRENCY
        value: "3"
      - key: GUNICORN_TIMEOUT
        value: "180"
      - key: GUNICORN_KEEPALIVE
        value: "15"
      - key: GUNICORN_MAX_REQUESTS
        value: "2000"
      - key: GUNICORN_MAX_REQUESTS_JITTER
        value: "200"
      - key: DB_POOL_SIZE
        value: "20"
      - key: DB_MAX_OVERFLOW
        value: "40"
      - key: DB_POOL_TIMEOUT
        value: "30"
      - key: DB_POOL_RECYCLE
        value: "1800"
      - key: DATABASE_URL
        fromDatabase:
          name: aistory-db
          property: connectionString
    disk:
      name: uploads
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1

  # Frontend Service
  - type: web
    name: aistory-frontend
    env: static
    buildCommand: |
      cd frontend
      npm ci --no-audit --no-fund
      npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://aistory-backend.onrender.com/api/*
      - type: rewrite
        source: /uploads/*
        destination: https://aistory-backend.onrender.com/uploads/*
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: aistory-db
    databaseName: aistory
    user: aistory_user
    region: oregon
    plan: free # Note: Free tier Postgres expires after 90 days on Render
