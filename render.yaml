services:
  # Backend Service
  - type: web
    name: aistory-backend
    env: python
    region: oregon
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      python add_users_credits_column.py
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        fromDatabase:
          name: aistory-db
          property: connectionString
    disk:
      name: uploads
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1

  # Frontend Service
  - type: web
    name: aistory-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://aistory-backend.onrender.com/api/*
      - type: rewrite
        source: /uploads/*
        destination: https://aistory-backend.onrender.com/uploads/*
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: aistory-db
    databaseName: aistory
    user: aistory_user
    region: oregon
    plan: free # Note: Free tier Postgres expires after 90 days on Render
